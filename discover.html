<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkseek</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/discover.css">
    <script src="scripts/components.js"></script>
    <script src="scripts/auth.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    <!-- Header Section -->
    <div id="discover-header">
        <header>
            <h1>Discover your next look</h1>
        </header>
        <form id="search-form" role="search" aria-label="Site search">
            <label for="search-bar" class="visually-hidden">Search</label>
            <input id="search-bar" type="search" name="q" placeholder="Search styles, locations, artists, etc..." />
        </form>
    </div>
    <div id="grid-container">
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_1.jpg" alt="Image 1">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_2.jpg" alt="Image 2">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_3.jpg" alt="Image 3">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_4.jpg" alt="Image 4">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_5.jpg" alt="Image 5">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_1.jpg" alt="Image 6">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_2.jpg" alt="Image 7">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_3.jpg" alt="Image 8">
        </div>
    </div>
</body>

</html>
