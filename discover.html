<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkseek</title>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 43px;
            padding: 10px;
            margin: auto 85px
        }

        #grid-item {
            width: 100%;
            height: auto;
            justify-items: center;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="grid-container">
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_1.jpg" alt="Image 1">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_2.jpg" alt="Image 2">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_3.jpg" alt="Image 3">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_4.jpg" alt="Image 4">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/Blackwork/Blackwork_5.jpg" alt="Image 5">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_1.jpg" alt="Image 6">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_2.jpg" alt="Image 7">
        </div>
        <div id="grid-item">
            <img src="images/tattoos/styles/realism/real_3.jpg" alt="Image 8">
        </div>
    </div>
</body>

</html>
