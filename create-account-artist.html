<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Artist Account - Inkseek</title>
    <link rel="icon" href="images/logos/inkseeklogosimple.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/components.js"></script>
    <script src="scripts/auth.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Create Artist Account Form Section -->
    <div id="login-container">
        <div id="login-box">
            <div id="login-header">
                <h1>CREATE ARTIST ACCOUNT</h1>
            </div>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <a href="artist-profile.html"><button type="button" id="login-button"
                        onclick="setLoginState('artist')">Create</button></a>
            </form>

            <div id="signup-links">
                <a href="create-account.html" class="signup-link">Personal user looking to make an account? Click
                    here</a>
                <a href="login.html" class="signup-link">Have an account? Click here to Log In</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
</body>

</html>
